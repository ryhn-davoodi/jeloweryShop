<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shop E-commerce Theme</title>
  </head>
  <body>
    <header>
      <div class="logo"><span class="first-letter">S</span>HOPPE</div>
      <nav class="navigation">
        <a href="#" class="link">Shop</a>
        <a href="#" class="link">Blog</a>
        <a href="#" class="link">Our story</a>
        <span class="separator"> | </span>
        <a href="#" class="icon-container">
          <img src="icons/search.svg" alt="search bar" />
        </a>
        <a href="#" class="icon-container">
          <img src="icons/card.svg" alt="shop card" />
        </a>
        <a href="#" class="icon-container">
          <img src="icons/account.svg" alt="login to account" />
        </a>
      </nav>
    </header>
    <main>
      <div class="hero-container">
        <img width="100%" src="img/Header.png" alt="" />
      </div>
      <br />
      <h2>Shop The Latest <a href="#" class="right">View all</a></h2>
      <div class="row">
        <div class="item">
          <a href="product.html"><img src="img/Img 01.png" alt="" /></a>
          <p>Lira Earrings</p>
          <p class="price">$ 20.00</p>
        </div>
        <div class="item">
          <img src="img/Img 02.png" alt="" />
          <p>Hal Earrings</p>
          <p class="price">$ 19.00</p>
        </div>
        <div class="item">
          <img src="img/Img 04.png" alt="" />
          <p>Kaede Hair Pin Set Of 3</p>
          <p class="price">$ 29.00</p>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <img src="img/Img 07.png" alt="" />
          <p>Hair Pin Set Of 4</p>
          <p class="price">$ 30.00</p>
        </div>
        <div class="item">
          <img src="img/Img 05.png" alt="" />
          <p>Plaine Necklace</p>
          <p class="price">$ 19.00</p>
        </div>
        <div class="item">
          <img src="img/Group 56.png" alt="" />
          <p>Yuki Hair Pin Set Of 3</p>
          <p class="price">$ 19.00</p>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <div class="footer-links">
        <a>CONTACT</a>
        <a>TERMS OF SERVICES</a>
        <a>SHIPPING AND RETURNS</a>
      </div>
      <div class="newsletter-container">
        <input
          type="text"
          name=""
          id=""
          placeholder="Give an email,Get the newsletter"
        />
        <button type="submit">
          <img src="icons/Icon color.svg" alt="" />
        </button>
      </div>
    </footer>
  </body>
</html>
